<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ course.groupName }}</mat-card-title>
    <mat-card-subtitle>{{ course.titleOfCourse }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{ course.trener }}</mat-card-content>
  <mat-card-content>{{ course.startDateOfCourse }}</mat-card-content>
</mat-card>
