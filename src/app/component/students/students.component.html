<div class="py-4 px-6 border rounded flex items-center">
  <img [src]="student.image" [alt]="student.lastName" class="w-1/6 mb-2" />
  <h2>{{ student.firstName }}</h2>
  <h2>{{ student.lastName }}</h2>
  <p>Description:{{ student.description }}</p>
  <p>Age:{{ student.age }}</p>
  <p>Date of Birth:{{ student.dateOfBirth }}</p>
  <div *ngIf="student.additionalInfo !== ''">
    <button class="border py-2 px-4 rounded bg-gray-500 text-white">
      More information
    </button>
  </div>
</div>
