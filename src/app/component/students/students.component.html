<mat-card class="student-card" appearance="raised">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img [src]="student.image" [alt]="student.lastName" />
    </div>

    <mat-card-title>
      {{ student.firstName }} {{ student.lastName }}</mat-card-title
    >
    <mat-card-subtitle>{{ student.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Age:{{ student.age }}</p>
    <p>Date of Birth:{{ student.dateOfBirth }}</p></mat-card-content
  >
  <mat-card-actions *ngIf="student.additionalInfo !== ''" align="start">
    <button mat-button>More Info</button>
  </mat-card-actions>
</mat-card>
